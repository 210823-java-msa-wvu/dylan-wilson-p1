<!DOCTYPE html>
<html>
<head>

    <title>New Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>



<div id="requestInfo" class="container">

    <label for="employee id">Employee Id: </label>
    <input type="text" id="employee id" class="form-control">
    <br>
    <label for="event type">Event Type: </label>
    <input type="text" id="event type" class="form-control" placeholder="i.e Certification, University Course, Seminar, etc." size="50">
    <br>
    <label for="event description">Event Description</label>
    <textarea id="event description" name="event description" class="form-control" rows="4" cols="50" maxlength="150"></textarea>
    <br>
    <label for="event cost">Event Cost: </label>
    <input type="text" id="event cost" class="form-control">
    <br>
    <label for="event date">Event Date: </label>
    <input type="text" id="event date" class="form-control">
    <br>
    <label for="event time">Event Time: </label>
    <input type="text" id="event time" class="form-control" placeholder="Mondays and Wednesdays 7pm-9pm" size="50">
    <br>
    <label for="event location">Event Location: </label>
    <input type="text" id="event location" class="form-control" placeholder="1001 Grove Street, rm 202" size="50">
    <br>
    <label for="justification">Work Justification: </label>
    <input type="text" id="justification" class="form-control" placeholder="Computer course to keep up with the times" size="50">
    <br>
    <label for="grading format">Grading Format: </label>
    <input type="text" id="grading format" class="form-control" placeholder="A-F, 100-0, presentation">
    <br><br>
    <label>Is this a urgent request? (event starts in 2 weeks or less)
   <select id = "urgent" class="form-control">
       <option>True</option>
       <option>False</option>
   </select>
    </label>
    <br>
    <br>
    <button type="submit" id="submitRequest"  class="btn btn-primary"  onclick="submitFetch()" onsubmit="return true">Submit Request</button>


</div>

<script src="./js/requests.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
